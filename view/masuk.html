<!DOCTYPE html>
<html>
    <head>
        <title>Login & Sign UP</title>
		<link rel="stylesheet" type="text/css" href="../css/sign.css">
    </head>
    <body>
		<!-- <h2>Weekly Coding Challenge #1: Sign in/up Form</h2> -->
		<div class="social-container">
			<a href="../PHP/index.php" class="social"><img src="../tc.png" alt="avatar"></a>
		</div>
<div class="containera" id="containera">
	<div class="form-container sign-up-container">
		<form action="../PHP/add_signup.php" method="POST">
			<h1>Create Account</h1>
			<span>or use your email for registration</span>
			<input type="text" name="nama" placeholder="Name" />
			<input type="email" name="email" placeholder="Email" />
			<input type="password" name="password" placeholder="Password" />
			<input type="nohp" name="nohp" placeholder="NoHp" />
			<input type="alamat" name="alamat" placeholder="Alamat" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="../PHP/login.php" method="POST">
			<h1>Sign in</h1>
			<span>or use your account</span>
			<input type="email" name="email" placeholder="Email" />
			<input type="password" name="password" placeholder="Password" />
			<label><b>Status</b></label>
			<select name="status">
				<option value="admin">Admin</option>
				<option value="anggota">Anggota</option>
				<option value="mentor">Mentor</option>
				<option value="banksampah">Bank Sampah</option>
			</select>
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<footer>
	<p>
		Created By TrashCare
	</p>
</footer>
<script src="../js/red.js"></script>
    </body>
</html>
